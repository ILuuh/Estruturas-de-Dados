<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        const MAX = 5;
        var v = [];
        var i, valor, encontrou;

        // Grava os elementos no vetor
        for (i = 0; i < MAX; i++) {
            valor = Number(window.prompt(`Digite o ${i}º elemento do vetor:`));
            v.push(valor);
        }

        // Posições onde o valor é negativo
        encontrou = false;
        for (i = 0; i < MAX; i++) {

            if (v[i] < 0) {

                v[i] == 0
                encontrou = true;

            }

        }

        if (!encontrou) {
            document.write('<br>');
            document.write("Não existe valor negativo que precisa ser alterado no vetor.");
        }

        // Lista os elementos do vetor
        document.write("Valores no vetor:" + "<br>");
        for (i = 0; i < MAX; i++) {
            document.write(`${i}: ${v[i]}` + '<br>');
        }

    </script>

</body>

</html>
