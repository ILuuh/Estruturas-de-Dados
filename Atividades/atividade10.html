<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var listaPessoas = [];
        var quantidade = 3; //quantidade de pessoas a serem inseridos

        for (var i = 0; i < quantidade; i++) {
            var vnome = window.prompt("Digite um nome " + (i + 1) + ":");
            var vendereco = window.prompt("Digite o endereço " + (i + 1) + ":");
            var vsalario = Number(window.prompt("Digite o salário " + (i + 1) + ":"));

            listaPessoas.push({
                nome: vnome,
                endereco: vendereco,
                salario: vsalario
            });
        }

        document.write("<h3>Lista de Pessoas:</h3>");
        for (var i = 0; i < listaPessoas.length; i++) {
            document.write("Nome: " + listaPessoas[i].nome + "<br>");
            document.write("Endereço: " + listaPessoas[i].endereco + "<br>");
            document.write("Salário: R$" + listaPessoas[i].salario.toFixed(2) + "<br><br>");
        }

    </script> 

</body>

</html>
