<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        function exibir(n) {

            document.write(n + '<br>')
            //condição parada da função
            if (n == 1) {
                return 1
            }
            //passo recursivo
            return exibir(n - 1)
        }
        exibir(10)

    </script>

</body>

</html>
