<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        const MAX = 20;
        var v = [];
        var i, valor, encontrou, xnumero;

        // Grava os elementos no vetor
        for (i = 0; i < MAX; i++) {
            valor = Number(window.prompt(`Digite o ${i}º elemento do vetor:`));
            v.push(valor);
        }

        xnumero = Number(window.prompt(`Digite o valor que quer encontrar:`));

        // Lista os elementos do vetor
        document.write("Valores no vetor:" + "<br>");
        for (i = 0; i < MAX; i++) {
            document.write(`${i}: ${v[i]}` + '<br>');
        }

        document.write("Posições onde o valor foi encontrado:" + "<br>")
        encontrou = false;
        for (i = 0; i < MAX; i++) {

            if (v[i]==xnumero) {

                document.write(`O valor foi encontrado na posição ${i}.` + "<br>");
                encontrou = true;

            }

        }

        if (!encontrou) {
            document.write('<br>');
            document.write("Não existe o valor digitado no vetor.");
        }

    </script>

</body>

</html>
