<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function qualCargo(v1) {
            if (v1 == 1) {
                document.write("Seu cargo é: Secretária")
            }else if (v1 == 2) {
                document.write("Seu cargo é: Gerente")                
            }else if (v1 == 3) {
                document.write("Seu cargo é: Operário")
            }else{
                document.write("Seu cargo é: Outros")
            }
        }
        var cod = Number(window.prompt('Digite código do seu cargo: '))
        qualCargo(cod)
    </script>

</body>

</html>
