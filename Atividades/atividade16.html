<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var converter = function (bytes) {
            kilobyte = bytes / 1024
            megabyte = kilobyte / 1024
            gigabyte = megabyte / 1024

            document.write(`A valor de bytes em kilobytes é: ${kilobyte} ${"<br>"}`)
            document.write(`A valor de kilobytes em megabytes é: ${megabyte} ${"<br>"}`)
            document.write(`A valor de bytes em kilobytes é: ${gigabyte} ${"<br>"}`)
        }

        var qtdebytes = Number(window.prompt("Digite uma quantidade de bytes: "))
        converter(qtdebytes)
    </script>

</body>

</html>
