<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        const MAX = 10;
        var v = [];
        var i, valor, j, aux;

        // Grava os elementos no vetor
        for (i = 0; i < MAX; i++) {
            valor = Number(window.prompt(`Digite o ${i}º elemento do vetor:`));
            v.push(valor);
        }

        // Lista os elementos do vetor
        document.write("Valores no vetor:" + "<br>");
        for (i = 0; i < MAX; i++) {
            document.write(`${i}: ${v[i]}` + '<br>');
        }

        //Ordenação em order crescente
        for (i = 0; i < MAX; i++) {
            for (j = 0; j < MAX - 1; j++) {
                if (v[j] > v[j + 1]) {
                    aux = v[j + 1]
                    v[j + 1] = v[j]
                    v[j] = aux
                }
            }
        }

        // Lista os elementos do vetor ordenados
        document.write("<br>" + "Valores no vetor ordenados:" + "<br>");
        for (i = 0; i < MAX; i++) {
            document.write(`${i}: ${v[i]}` + '<br>');
        }

        //Lista da diferencia entre o menor e maior valor
        document.write("<br>" + "Valor da diferencia:" + "<br>");
        document.write(`Menor valor do vetor: ${v[0]}` + "<br>")
        document.write(`Maior valor do vetor: ${v[MAX - 1]}` + "<br>")
        document.write(`Diferencia entre o maior e menor: ${v[MAX - 1] - v[0]}`)

    </script>

</body>

</html>
