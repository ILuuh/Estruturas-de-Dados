<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function soma(n) {
            //condição parada
            if (n == 1) {
                return 1
            }
            //Passo recursivo
            return n + soma(n - 1)
        }

        nUsuario = Number(window.prompt("Digite até que número quer somar:"))
        document.write(`A soma do número digitado é: ${soma(nUsuario)}`)
    </script>


</body>

</html>
